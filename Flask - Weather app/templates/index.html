<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/style-sheet.css" rel="stylesheet" />
    
</head>
<body class="--bs-warning-bg-subtle">
    <div class="text-center">
        <h1 class="mt-5">Weather app</h1>
        <br>
        <br>
        <form action="/" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <label for="cityName" class="form-label">City Name</label> 
                        <input type="text" id="cityName" name="cityName" placeholder="City" class="form-control form-control-lg">
                    </div>
                    <div class="col-sm">
                        <label for="stateName" class="form-label">State Name</label>  
                        <input type="text" id="stateName" name="stateName" value="ON" class="form-control form-control-lg">
                    </div>
                    <div class="col-sm">
                        <label for="countryName" class="form-label">Country Name</label> 
                        <input type="text" id="countryName" name="countryName" value="Canada" class="form-control form-control-lg">
                    </div>
                </div>
            </div>
            <br>
            <button class="submit btn btn-success">Find</button>
        </form>
        <br>
        <br>
        <br>
        <!--Bootstrap Script
        {% if data %}
        <br>
        {{data.main}}: {{ data.description }} <br>
        <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Icon" width="150">
        {{data.temperature}} °C
        <br>   
        <p>Pressure: {{data.pressure}}</p>
        {% endif %}
        <br>-->

        <div class="container">
            {% if data %}
            <div class="container py-5 h-200">
                <div class="row d-flex justify-content-center align-items-center h-200">
                  <div class="col-md-10 col-xxl-8 ">
            
                    <div class="card bg-dark text-white" style="border-radius: 40px;">
                      <div class="bg-image" style="border-radius: 35px;">
                        <img src="static/img/blue-light.jpg"
                          class="card-img" alt="weather" />
                        <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
                      </div>
                      <div class="card-img-overlay text-dark p-5">
                        <p class="display-3 my-3">{{data.temperature}}°C</p>
                        <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Icon" width="150">
                        <h5>{{ data.description }}</h5>
                        <div class="col-sm">
                            Temperature max: {{data.temperature_max}}
                        </div>
                        <div class="col-sm">
                            Temperature min: {{data.temperature_min}}
                        </div>
                      </div>
                    </div>
            
                  </div>
                </div>
              </div>

            {% else %}
            <div class="container py-5 h-200">
              <div class="row d-flex justify-content-center align-items-center h-200">
                <div class="col-md-10 col-xxl-8 ">
          
                  <div class="card bg-dark text-white" style="border-radius: 40px;">
                    <div class="bg-image" style="border-radius: 35px;">
                      <img src="static/img/blue-light.jpg"
                        class="card-img" alt="weather" />
                      <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
                    </div>
                    <div class="card-img-overlay text-dark p-5">
                      <p class="display-3 my-3">No Data</p>
                
                    </div>
                  </div>
          
                </div>
              </div>
            </div>
            {% endif %}
        </div>

       

    

      </div>
    </div>

        

        

    </div>
            <!--Footer-->
    
    <footer class="footer py-4 bg-dark">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-start"> </div>
                <div class="col-lg-4 my-3 my-lg-0">  
                    <a href="https://github.com/rosa-lpz/Web-Development-Portfolio/tree/main/Flask%20-%20Weather%20app" class="btn bg-light">GitHub</a>
                </div>
                <div class="col-lg-4 text-lg-end ">Copyright &copy; Rosa Lopez 2024</div>
            </div>
        </div>
    </footer>

    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
